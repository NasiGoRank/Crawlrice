<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scanner Dashboard{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid" style="max-width: 1200px;">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">🛡️ Scanner Dashboard</a>
        <a href="{{ url_for('scan') }}" class="btn btn-primary btn-sm">🚀 Scan Baru</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="navbar-nav ms-auto d-flex align-items-center">
                 {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Halo, {{ current_user.username }}!
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm me-3">Logout</a>
                {% endif %}
                <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">🌙</button>
            </div>
        </div>
    </div>
</nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
