{% extends "layout.html" %}

{% block title %}Mulai Scan Baru{% endblock %}

{% block content %}
<div class="card bg-body-tertiary border-secondary">
    <div class="card-body p-4 p-md-5">
        <h1 class="card-title h4">ðŸš€ Mulai Scan Baru</h1>
        <p class="card-subtitle mb-4 text-body-secondary">Masukkan detail target dan kredensial di bawah ini untuk memulai proses pemindaian.</p>

        <form method="POST" action="{{ url_for('start_scan') }}">
            <div class="mb-3">
                <label for="url" class="form-label">URL Target</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://127.0.0.1:5000" required>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Akun Attacker (Privilese Rendah)</h5>
                    <div class="mb-3">
                        <label for="attacker-user" class="form-label">Username</label>
                        <input type="text" class="form-control" id="attacker-user" name="attacker_user" required>
                    </div>
                    <div class="mb-3">
                        <label for="attacker-pass" class="form-label">Password (Opsional)</label>
                        <input type="password" class="form-control" id="attacker-pass" name="attacker_pass">
                    </div>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-3">Akun Victim (Privilese Tinggi)</h5>
                    <div class="mb-3">
                        <label for="victim-user" class="form-label">Username</label>
                        <input type="text" class="form-control" id="victim-user" name="victim_user" required>
                    </div>
                    <div class="mb-3">
                        <label for="victim-pass" class="form-label">Password (Opsional)</label>
                        <input type="password" class="form-control" id="victim-pass" name="victim_pass">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Mulai Scan</button>
        </form>
    </div>
</div>
{% endblock %}
